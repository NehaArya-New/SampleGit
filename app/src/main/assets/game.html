<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>64</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <br/><br/>
  <div class="container">
    <div class="heading">
      <h1 class="title">64</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>64 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>
  <!--<script type="text/javascript" src="jquery.min.js"></script>-->
  <script src="file:///android_asset/js/bind_polyfill.js"></script>
  <script src="file:///android_asset/js/classlist_polyfill.js"></script>
  <script src="file:///android_asset/js/animframe_polyfill.js"></script>
  <script src="file:///android_asset/js/keyboard_input_manager.js"></script>
  <script src="file:///android_asset/js/html_actuator.js"></script>
  <script src="file:///android_asset/js/grid.js"></script>
  <script src="file:///android_asset/js/tile.js"></script>
  <script src="file:///android_asset/js/local_storage_manager.js"></script>
  <script src="file:///android_asset/js/game_manager.js"></script>
  <script src="file:///android_asset/js/application.js"></script>
  <script type="text/javascript" src="file:///android_asset/games.js"></script>
</body>
</html>
